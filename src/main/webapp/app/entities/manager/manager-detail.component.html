
<div *ngIf="manager">
    <h2><span jhiTranslate="contractsApp.manager.detail.title">Manager</span> {{manager.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="contractsApp.manager.department">Department</span></dt>
        <dd>
            <div *ngIf="manager.department">
                <a [routerLink]="['/department', manager.department?.id]">{{manager.department?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="contractsApp.manager.employee">Employee</span></dt>
        <dd>
            <div *ngIf="manager.employee">
                <a [routerLink]="['/employee', manager.employee?.id]">{{manager.employee?.lastName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'manager/'+ manager.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
