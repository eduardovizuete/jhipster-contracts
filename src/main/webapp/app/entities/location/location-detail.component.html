
<div *ngIf="location">
    <h2><span jhiTranslate="contractsApp.location.detail.title">Location</span> {{location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="contractsApp.location.streetAddress">Street Address</span></dt>
        <dd>
            <span>{{location.streetAddress}}</span>
        </dd>
        <dt><span jhiTranslate="contractsApp.location.stateProvince">State Province</span></dt>
        <dd>
            <span>{{location.stateProvince}}</span>
        </dd>
        <dt><span jhiTranslate="contractsApp.location.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{location.postalCode}}</span>
        </dd>
        <dt><span jhiTranslate="contractsApp.location.city">City</span></dt>
        <dd>
            <div *ngIf="location.city">
                <a [routerLink]="['/city', location.city?.id]">{{location.city?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
