
<div *ngIf="city">
    <h2><span jhiTranslate="contractsApp.city.detail.title">City</span> {{city.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="contractsApp.city.name">Name</span></dt>
        <dd>
            <span>{{city.name}}</span>
        </dd>
        <dt><span jhiTranslate="contractsApp.city.country">Country</span></dt>
        <dd>
            <div *ngIf="city.country">
                <a [routerLink]="['/country', city.country?.id]">{{city.country?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'city/'+ city.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
